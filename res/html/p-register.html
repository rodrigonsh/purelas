<div id='registerPage' class='page deco justify-center' data-page='register'>

  <header>
    <button data-action='menu'><img src="img/menu.svg" /></button>
    <h1>PURELAS</h1>
    <span style="width:56px;"></span>
  </header>

  <form action="#" class='inset grows'>

    <div class='wait breathes'>
      Aguarde...
    </div>

    <div class='error breathes'>
      Erro ao cadastrar usuário
    </div>

    <div class='interaction'>
      <h1>Nova Conta</h1>
      <input required type='email' placeholder="Email" />
      <input required type='password' placeholder='Senha' />
      <input required type='password' placeholder='Confirme a senha' />
      <button type="submit">Registrar</button>
      <button data-page='login' type="button">Voltar</button>
      <small class='txt-center'>
        <a href="#" data-modal='terms'>
          Ao registrar uma nova conta você aceita os
          <strong>Termos de uso do serviço</strong> e nossa
          <strong>política de privacidade</strong>
        </a>
      </small>
    </div>

  </form>

</div>
